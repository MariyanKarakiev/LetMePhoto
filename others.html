<!DOCTYPE html>
<html lang="bg">
<head>
    <title>LetMePhoto - Други фотографии</title>
    <link rel="icon" type="image/x-icon" href="images/kraino.svg" alt="logo">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="author" content="Мариян Каракиев">
    <meta name="keywords" content="фотография, фотограф, абитуриенти,">
    <meta name="description" content="
    Добре дошли в LetMePhoto! 
    Разгледайте галерията и се насладете
    на нашите фотографии. Очакваме ви да създадем 
    заедно незабравими спомени!
    ">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/chocolat.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/style-gallery.css">

    <script src="https://kit.fontawesome.com/8c69571116.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="preloader">
        <img class="main-logo" style="width:30vw" src="images/kraino.svg" alt="logo">
    </div>

    <div class="nav nav-overlay fixed-top">
        <div class="nav__content">
            <ul class="nav__list">
                <li class="nav__list-item active-nav"><a href="/" class="hover-target">Начало</a></li>
                <li class="nav__list-item">
                    <a class="hover-target" data-bs-toggle="collapse" href="#gallery-items" role="button"
                        aria-expanded="false" aria-controls="collapseExample">Галерия</a>
                </li>
                <div class="collapse" id="gallery-items">
                    <li class="nav__list-item"><a href="balls_weddings.html" class="hover-target">Балове и сватби</a></li>
                    <li class="nav__list-item"><a href="portraits.html" class="hover-target">Портрети</a></li>
                    <li class="nav__list-item"><a href="events.html" class="hover-target">Събития</a></li>
                </div>
                <li class="nav__list-item"><a href="#contacts" class="hover-target">Контакти</a></li>
            </ul>
        </div>
    </div>

    <header id="header" class="light hidden">
        <div id="header-wrap">
            <div id="header-wrap">
                <nav id="navbar">
                    <div>
                        <a href="/"><img class="logo" src="images/kraino.svg"></a>
                    </div>
                    <div class="action-menu">
                        <input id="menu-toggle" type="checkbox" />
                        <label class="menu-btn" for="menu-toggle">
                            <span></span>
                        </label>
                    </div><!--action-menu-->
                </nav>
            </div><!--header-wrap-->
    </header>

    <section class="intro light">
        <img class="bg-image lazy" src="images/img_main.jpg" srcset="
        https://ik.imagekit.io/ycbriiund/LetMePhoto/img_main.jpg 400w,
         https://ik.imagekit.io/ycbriiund/LetMePhoto/img_main.jpg 800w,
         https://ik.imagekit.io/ycbriiund/LetMePhoto/img_main.jpg 1200w">
        <div class="container col-11 billboard-content mt-3 mb-5 hidden">
        <div class="container hidden">
            <div class="row">
                <div class="section-title text-center">
                    <h2 class="mb-5 mt-5">Други</h2>
                    <p>
                       Under construction
                    </p>
                </div>
            </div>
            <div class="pix_btn btn-click text-center mt-5 pb-5">
                <a href="#gallery" class="btn btn-pill btn-large btn-outline">
                    <span>Галерия</span>
                    <i class="fa-solid fa-arrow-down"></i>
                </a>
            </div>
        </div>
    </section>

    <section class="portfolio-section">
        <div class="d-flex flex-wrap col-md-12">
            <div id="gallery" class="portfolio-cont">
            </div>
        </div>
    </section>

    <div class="social-links">
        <ul class="list-unstyled d-flex">
            <li>
                <a href="tel:0876995006">
                    <i class="fa-solid fa-phone" style="color: #ffffff;"></i>
                </a>
            </li>
            <li>
                <a href="https://www.facebook.com/marian.karakiev/">
                    <i class="fa-brands fa-facebook-f" style="color: #ffffff;"></i>
                </a>
            </li>
            <li>
                <a href="https://instagram.com/let_me_photographyou?igshid=ZDdkNTZiNTM=">
                    <i class="fa-brands fa-instagram" style="color: #ffffff;"></i>
                </a>
            </li>
            <li>
                <a href="mailto:mariqnkarakiev@gmail.com">
                    <i class="fa-regular fa-envelope" style="color: #ffffff;"></i>
                </a>
            </li>
            <li class="ms-auto">
                <a href="#">
                    <i class="fa-solid fa-arrow-up" style="color: #ffffff;"></i>
                </a>
            </li>
        </ul>
    </div>
    <section class="contacts">
        <img class="bg-image" src="images/img_contact.jpg" srcset="
        https://ik.imagekit.io/ycbriiund/LetMePhoto/img_contact.jpg 400w,
         https://ik.imagekit.io/ycbriiund/LetMePhoto/img_contact.jpg 800w,
         https://ik.imagekit.io/ycbriiund/LetMePhoto/img_contact.jpg 1200w">
        <div class="container" id="contacts">
            <div class="col-10 col-md-12 mx-auto">
                <div class="row justify-content-center gx-5 pt-5 pb-5 hidden">
                    <div class="col-lg-6 about pt-3 mb-5 pb-5">
                        <p class="info">
                            Ако ви харесва работата ми, свържете се с мен! Ще се радвам да обсъдим
                            идеите
                            ви и да ви помогна да получите най-доброто от вашите специални моменти.
                        </p>

                    </div>
                    <div class="col-lg-6 justify-content-center text-center hidden">
                        <h3>Свържете се с мен</h3>
                        <form id="form" class="gform contact-form d-flex flex-wrap mt-4" method="POST"
                            data-email="example@email.net"
                            action="https://script.google.com/macros/s/AKfycbwLWJSZ8whxslhvy_2IAl3mnEJYGIEXP0mkek2Rx1Sa1AFNkToSdQgzuIJFCUe0SX0I6A/exec">
                            <input type="text" id="name" name="Име" placeholder="Вашето име" class="name mb-3" required>
                            <input type="text" id="email" name="Имейл/Тел.номер" placeholder="Имейл/Тел. номер"
                                class="mb-3" required>
                            <textarea id="message" name="Съобщение" placeholder="Съобщение" style="height: 150px;"
                                required></textarea>

                            <div class=" text-center mx-auto mt-5">
                                <button type="submit" class="btn btn-pill btn-large btn-outline" data-hover="click">
                                    <span>Изпращане</span>
                                    <i class="fa-solid fa-paper-plane" style="color: #ffffff; margin: 0 5%"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/chocolat.js"></script>
    <script type="text/javascript" src="js/lazyload.min.js"></script>
    <script type="text/javascript" src="js/form_submission_handler.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script defer src="/_vercel/insights/script.js"></script>
</body>

</html>
