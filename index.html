<body class="bg-black">
    <div class="preloader">
        <svg>

            <g>
                <path d="M 50,75 A 1,1 0 0 0 50,-25" />
            </g>
            <defs>
                <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#FF56A1;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#FF9350;stop-opacity:1" />
                </linearGradient>
            </defs>
        </svg>
    </div>

    <div class="nav nav-overlay fixed-top">
        <div class="nav__content">
            <ul class="nav__list">
                <li class="nav__list-item active-nav"><a href="index.html" class="hover-target">Home</a></li>
                <li class="nav__list-item"><a href="portfolio.html" class="hover-target">Portfolio</a></li>
                <li class="nav__list-item"><a href="#contacts" class="hover-target">Contact</a></li>
            </ul>
        </div>
    </div>

    <header id="header" class="light">
        <div id="header-wrap">
            <nav id="navbar">
                <div class="main-logo">
                    <a href="index.html">MK</a>
                </div>
                <div class="action-menu">
                    <input id="menu-toggle" type="checkbox" />
                    <label class="menu-btn" for="menu-toggle">

                </div><!--action-menu-->
            </nav>
        </div><!--header-wrap-->

    <div class="main" id="billboard">

                    <h1 class="section-title mt-5 mb-4">Здравейте, аз съм</h1>
                    <span class="designation typewrite" data-period="500"
                        data-type='[ "Фотограф", "Видеограф", "Режисьор", "Програмист"]'></span>
                    <p class="pt-3"></p>

                    <div class="col-lg-5 mx-auto">
                        <div class="row justify-content-center mt-5">
                            <a href="#portfolio" class="btn btn-pill btn-large btn-outline">
                                <span>Портфолио</span>

                            <a href="#contacts" class="btn btn-pill btn-large btn-outline mt-3">

                                <i class="fa-solid fa-arrow-down"></i>
                            </a>

    </div>
    </div>

                <a class="image-link" id="bals_weddings" href="">
                    <img src="images/img1.jpg" alt="model" class="galleryImg">
                    <p class="image-title text-center">Балове и сватби</p>

            </div>
            <div>
                <a class="image-link" id="bals_weddings" href="">

                </a>
            </div>
            <div>
                <a class="image-link" id="bals_weddings" href="">
                    <img src="images/img3.jpg" alt="model" class="galleryImg">
                    <p class="image-title text-center">Балове и сватби</p>
                </a>
            </div>
            <div>
                <a class="image-link" id="bals_weddings" href="">
                    <img src="images/img3.jpg" alt="model" class="galleryImg">
                    <p class="image-title text-center">Балове и сватби</p>

    <footer class="footer">
        <div class="bg-image"></div>
        <div class="container" id="contacts">
            <div class="row justify-content-center pt-5 pb-5">
                <div class="col-md-6 text-center">
                    <h1>jojoj</h1>
                    <div class="social-links">
                        <ul class="list-unstyled d-flex">
                            <li class="" style="margin-right:40%">
                                <a href="#">
                                    <i class="fa-brands fa-facebook-f" style="color: #ffffff;"></i>
                                </a>
                            </li>
                            <li class="mr-3">
                                <a href="#">
                                    <i class="fa-brands fa-instagram" style="color: #ffffff;"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-6 text-center">
                    <h3>Quick Contact</h2>
                        <form action="" class="contact-form d-flex flex-wrap mt-4">
                            <input type="text" name="name" placeholder="Name" class="name mb-3" required>
                            <input type="text" name="E-mail/Phone Number" placeholder="E-mail/Phone Number" class="mb-3"
                                required>
                            <textarea placeholder="Message" style="height: 150px;" required></textarea>

                            <div class="pix_btn btn-click text-center mt-5">
                                <button type="submit" href="#" class="btn btn-pill btn-large btn-outline-light mr-3"
                                    data-hover="click">
                                    <span>Send Message</span>
                                    <i class="icon icon-paper-plane"></i>
                                </button>
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/jquery-1.11.0.min.js"></script>
